<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!--Fonts from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.iconscout.com/icon/free/png-256/border-style-1851172-1569161.png?f=avif&w=256" alt="">
            <h1>StyleCorner</h1>

        </div>
        <div class="location">

            <img src="https://cdn.iconscout.com/icon/free/png-256/location-3079544-2561454.png?f=avif&w=256" alt="">

            <div class="location-store">

                <h3>Pick Up </h3>
                <h2>Hamilton L9A 2K3</h2>

            </div>
            

            

        </div>

        <div class="cart">
            <a href="#containerStorePage"><button id="search-btn"><img src="https://cdn.iconscout.com/icon/free/png-256/cart-835-1159831.png?f=avif&w=128" alt=""><p class="elements-cart">(<span class="elements-cart-span">0</span>)</p></button></a>
        </div>



        


    </header>

    <main>
        <div class="homePage">

            <img src="https://images.unsplash.com/photo-1558769132-cb1aea458c5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHN0eWxlJTIwc3RvcmV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="">

            <div class="homePage-text">

                <h3>Welcome to StyleCorner "Your Corner"</h3>
                <p>Enjoy your time with us and choice the best for you</p>

            </div>
            
        </div>

        <div class="search">
            <img src="https://images.unsplash.com/photo-1544441893-675973e31985?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2xvdGhpbmd8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="">

            <form action="">
                <input type="text" name="" id="searchText" placeholder="Write your search item">
                <!--<button id="search-btn"><img src="https://cdn.iconscout.com/icon/free/png-256/search-find-replace-reload-31976.png?f=avif&w=256" alt=""></button>-->
                <select name="" class="selector" id="limitOfProducts" >
                    <option value="20">All</option>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>

                </select>
            </form>

        </div>


        <div class="containerStorePage" id="containerStorePage">

            <div class="containerProducts">

            


            </div>

             <!-- Carrito de Compras -->
            <div class="car" id="carrito">
                <div class="header-car">
                    <h2>Your Car</h2>
                </div>

                <div class="car-items">
                    
                    
                </div>
                <div class="totalCar">
                    <div class="row">
                        <strong>Tu Total</strong>
                        <span class="totalPriceCar">
                            $0.000,00
                        </span>
                    </div>
                    <button class="btn-pay">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
                </div>
            </div>

        </div>
        
        

    </main>

    <footer class="footer">
        <div class="footer--message">
            <p><b>&copy; Get connected with us on social networks!</b> </p>

        </div>
        <div class="footer--socialMedia">
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/facebook-262-721949.png?f=avif&w=128" alt="something is wrong"></a>
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/linkedin-189-721962.png?f=avif&w=128" alt="something is wrong"></a>
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/google-plus-24-721943.png?f=avif&w=128" alt="something is wrong"></a>
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/instagram-216-721958.png?f=avif&w=128" alt="something is wrong"></a>

            

        </div>

    </footer>
   
    
</body>

<script src="app.js"></script>

</html>
